<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planetary System</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .sun {
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
      box-shadow: 0 0 50px 20px orange;
    }
    .planet {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -15px;
      animation: orbit 10s linear infinite;
    }
    .earth {
      background: blue;
      animation-duration: 12s;
    }
    .mars {
      background: red;
      animation-duration: 18s;
    }
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="planet earth"></div>
  <div class="planet mars"></div>
  <h1>My Planetary System</h1>
</body>
</html>
